<!DOCTYPE HTML>
<html lang="en">

<head>
<meta charset="utf-8" />
<title></title>

<link rel="stylesheet" type="text/css" media="all" href="_assets/_css/global.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
<script type="text/javascript" src="_assets/_js/main.js"></script>

</head>

<body>

<div id="bin-controls">
<a href="#set-25" data-binp="0" class="set-bin">Set to 0%</a>
<a href="#set-25" data-binp="25" class="set-bin">Set to 25%</a>
<a href="#set-33" data-binp="33" class="set-bin">Set to 33%</a>
<a href="#set-75" data-binp="75" class="set-bin">Set to 75%</a>
<a href="#set-100" data-binp="100" class="set-bin">Set to 100%</a>
</div>

<div class="container">

<div id="bin-container">

    <div id="bin-target">
        <div id="bin-target-value">
            <span class="label">Target</span>
            <span class="val">XX</span>%
        </div>
        <div id="bin-target-line">
            <div id="bin-target-line-base"></div>
            <div id="bin-target-line-body"></div>
            <div id="bin-target-line-head"></div>
        </div>
    </div><!-- #target -->
    
    <div id="bin-frame-layer">
        <img src="_assets/_img-ui/layer-1-bin-bg.png" alt="XX% onload" />
        <div id="bin-status-layer">
            <span class="status">
                <span class="val">0</span>%
            </span>
            <span class="status-shadow">
                <span class="val">0</span>%
            </span>
        </div><!-- #status-layer -->
    </div><!-- #bin-layer -->
    
    <div id="bin-fill-layer"></div><!-- #fill-layer -->

</div><!-- #bin-container -->

</div><!-- .container -->

</body>
</html>
